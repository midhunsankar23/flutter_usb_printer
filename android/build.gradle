group 'app.mylekha.client.flutter_usb_printer'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.9.0' // Updated Kotlin version
    repositories {
        google()
        mavenCentral() // Replaced jcenter with mavenCentral
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0' // Updated AGP version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral() // Replaced jcenter with mavenCentral
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'app.mylekha.client.flutter_usb_printer' // Added namespace
    compileSdkVersion 31

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 31 // Added targetSdkVersion
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
